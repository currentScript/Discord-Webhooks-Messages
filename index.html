<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Webhooks</title>
  </head>
  <body>
    <div>
      <h1>Discord Webhooks Message Sender</h1>

      <h3>Name</h3>
      <input type="text" placeholder="name" class="name" required /> <br />
      <h3>Avatar url</h3>
      <input type="text" placeholder="avatar url" class="avatar" /><br />
      <h3>Message</h3>
      <input type="text" placeholder="message" class="message" required /><br />
      <h3>URL</h3>
      <input type="text" placeholder="url" class="url" required /><br />
      <h3>Amount</h3>
      <input type="number" placeholder="amount" class="amount" /><br />

      <h2>TTS</h2>
      <select name="TTS" class="tts">
        <option value="true">True</option>
        <option value="false">False</option></select
      ><br />

      <button onclick="send()">Start</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
